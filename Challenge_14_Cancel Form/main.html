<body class="d-flex justify-content-center align-items-center">
   <div class="container ">
    <div class="row ">
            <p class="h2 d-flex justify-content-center align-items-center text-primary fw-bold">Your account is closed</p>
    </div>
    <div class="row">
        <p class="h5  d-flex justify-content-center align-items-center text-secondary">Could you spare a minute to tell us how we could improve?</p>
    </div>
    <div class="row bg-white z-3 mainData rounded p-4">
        <div class="row pt-2 mb-3">
            <p class="text-secondary text-center h2">How likely is that you would recommend us to your friends or colleagues?</p>
        </div>
        <div id="rating-boxes" class="row d-flex justify-content-center align-items-center gap-2">
            <div class="col-1 rating-number">
                1
            </div>
            <div class="col-1 rating-number">
                2

            <div class="col-1 rating-number">

            </div>
            <div class="col-1 rating-number">
                4
            </div>
            <div class="col-1 rating-number">
                5
            </div>
            <div class="col-1 rating-number">
                6
            </div>
            <div class="col-1 rating-number">
                7
            </div>
            <div class="col-1 rating-number">
                8
            </div>
            <div class="col-1 rating-number">
                9
            </div>
            <div class="col-1 rating-number">
                10
            </div>
        </div>
        <div class="row pt-2 px-0 mx-0">
            <label for="improve-text" class="h3 text-secondary">How can we improve?</label>
        </div>
        <div class="row pt-2 p-0 m-0">
              <textarea name="improve-text" rows="8" class=" form-control" id="improve-text" placeholder="Type your suggestion here."></textarea>
        </div>
        <div class="row text-center my-4 d-flex justify-content-center align-items-center">
            <button style="color:orange; width:fit-content;" class="btn submitButton" role="button" >Submit</button>
        </div>
    
    </div>
