<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
</head>
<body class="w-100 h-100 justify-content-center align-items-center d-flex ">
    <div class="position-absolute" id="prevItem"><button class="btn btn-primary">Prev Item</button></div>
    <div class="position-absolute" id="nextItem"><button class="btn btn-primary">Next Item</button></div>
   <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <p class="h2 text-danger" id="itemCategory"></p>
                </div>
                <div class="row">
                    <p class="h2  text-primary" id="itemName"></p>
                </div>
                <div class="row">
                    <p class="h4" id="itemDesc"></p>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="row">
                            <p class="h3 text-secondary text-decoration-line-through" id="previousPrice"></p>
                        </div>
                        <div class="row">
                            <p class="h3" id="currentPrice"></p>
                        </div>
                       <div class="row">
                            <p class="h5">COLOR</p>
                       </div>
                       <div class="row">
                            <div id="colorsContainer">
                                <p id="colors">

                                </p>
                            </div>
                       </div>
                       <div class="row">
                        <p class="h5">SIZE</p>
                       </div>
                    <div class="row">
                        <p id="sizeContainer"></p>
                    </div>
                    </div>
                    <div class="col-12 col-md-6 my-2">
                        <img src="" id="productImg" alt="">
                    </div>
                    <div class="btn btn-primary" id="addToBagButton">ADD TO BAG</div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>

<style>
    html,body{
    margin:0px;
    height:100vh;
    width:100vw;
    padding:0px;
    }
</style>
