<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Remove the line below if you don't want to use TailwindCSS -->
     <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Font Awesome Latest CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<!-- Change code below this line -->
<body>
    <div class="moviePosterBox">
        <a href="" class="backButton"><i class="bi bi-arrow-left fs-1"></i> </a>
        <div class="posterInfo">
            <p>Guardians of the Galaxy Vol.2</p>
            <p><i class="bi bi-geo-alt-fill"></i>Cineplex Entertainment, Toronto ON</p>
        </div>
    </div>
    <div class=" seatInfo">
        <div class="seatAvailable">
            <i class="fa-solid fa-couch"></i>
            <span>Available</span>
        </div>
        <div class="seatBooked">
            <i class="fa-solid fa-couch"></i>
            <span>Booked</span>
        </div>
        <div class="seatSelected">
            <i class="fa-solid fa-couch"></i>
            <Span>Selected</Span>
        </div>
    </div>
    <div class="priceCalculator">
        <div class="priceInfoTags">
            <span>Date:</span>
            <span>Tickets</span>
            <span>TOTAL</span>
        </div>
        <div class="priceInfo">
            <span id="date"><input type="date" id="ticketDate" min=""></span>
            <span id="ticketCount">0</span>
            <span id="totalFee">0$</span>
        </div>
        <div class="priceNext">
            <a href="#">NEXT</a>
        </div>
    </div>
    <div class="seatSelection">
        <div class="seatNumbers ">
            <div class="row">A</div>
            <div class="row">B</div>
            <div class="row">C</div>
            <div class="row">D</div>
            <div class="row">E</div>
            <div class="row">F</div>
            <div class="row">G</div>
        </div>
       <div class="seatContainer">
        <div class="leftSeats "></div>
        <div class="aisle">AISLE</div>
        <div class="rightSeats ">
       </div>

        </div>
    </div>
    <div class="screen">
        Screen
    </div>
  
<script src="./main.js"></script>
      </body>

</html>
