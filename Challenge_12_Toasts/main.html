<head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap 4.6 CSS -->

<body >
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" id="notificationTypeContainer">
            <div class="col-4 mt-3 form-group">
                <label class="form-label" for="notificationTypeSelect">Select Type type</label>
                <select class="form-select " id="notificationTypeSelect">
                    <option value="w-50">Normal</option>
                    <option value="w-50 rounded-pill">Curved</option>
                    <option value="w-100">Long</option>
                </select>
            </div>
            <div class="col-4 mt-3 form-group">
                <label for="notificationColorSelect" class="form-label">Select Color</label>
                <select name="" id="notificationColorSelect" class="form-select">
                    <option value="alert-primary">Blue</option>
                    <option value="alert-danger">Red</option>
                    <option value="alert-warning">Yellow</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 mt-3 d-flex justify-content-center align-items-center">
                <button class="btn btn-success mx-2 createNotification">Test Notification</button>
                <button class="btn btn-danger mx-2 deleteNotification">Delete Notification</button>
            </div>
        </div>
    </div>
    <div class="notificationStack d-flex flex-column mt-2 align-items-center justify-content-center">

    </div>
    
</body>
